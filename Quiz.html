<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Cookies and Web Development</title>
  <link rel="stylesheet" href="style.css"> <!-- Adjust path if needed -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #282c34;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .question {
      margin-bottom: 25px;
    }

    .question p {
      font-weight: bold;
    }

    input[type="text"] {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .result {
      margin-top: 30px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Quiz: Cookies and Web Development</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="quiz.html">Quiz</a>
  </nav>

  <main>
    <form id="quizForm">
      <!-- Question 1 -->
      <div class="question">
        <p>1. What does HTML stand for?</p>
        <label><input type="radio" name="q1" value="0"> Hyper Tool Markup Language</label><br>
        <label><input type="radio" name="q1" value="1"> HyperText Markup Language</label><br>
        <label><input type="radio" name="q1" value="0"> HomeText Markup Level</label>
      </div>

      <!-- Question 2 -->
      <div class="question">
        <p>2. What tag is used to link a CSS file in HTML?</p>
        <input type="text" name="q2" placeholder="Enter your answer...">
      </div>

      <!-- Question 3 -->
      <div class="question">
        <p>3. What is a cookie used for in web development?</p>
        <label><input type="radio" name="q3" value="1"> Storing user data between sessions</label><br>
        <label><input type="radio" name="q3" value="0"> Improving graphics</label><br>
        <label><input type="radio" name="q3" value="0"> Encrypting code</label>
      </div>

      <!-- Question 4 -->
      <div class="question">
        <p>4. Which of the following are CSS properties? (Select all that apply)</p>
        <label><input type="checkbox" name="q4" value="1"> color</label><br>
        <label><input type="checkbox" name="q4" value="1"> margin</label><br>
        <label><input type="checkbox" name="q4" value="0"> script</label><br>
        <label><input type="checkbox" name="q4" value="1"> padding</label>
      </div>

      <div style="text-align:center;">
        <button type="button" onclick="checkAnswers()">Submit</button>
        <button type="reset">Restart</button>
      </div>
    </form>

    <div class="result" id="result"></div>
  </main>

  <script>
    function checkAnswers() {
      let score = 0;
      const result = document.getElementById('result');
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]').value.trim().toLowerCase();
      const q3 = document.querySelector('input[name="q3"]:checked');
      const q4 = document.querySelectorAll('input[name="q4"]:checked');

      if (q1 && q1.value === "1") score++;
      if (q2 === "link") score++;
      if (q3 && q3.value === "1") score++;

      let q4Score = 0;
      q4.forEach(input => {
        if (input.value === "1") q4Score++;
        else q4Score--;
      });
      if (q4Score === 3) score++;

      const pass = score >= 3 ? "PASS" : "FAIL";
      result.innerHTML = `Your score: ${score}/4 â€“ ${pass}`;
    }
  </script>

</body>
</html>
